<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devfinder</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="nav">
        <h1 id="nav-logo">devfinder</h1>
        <div id="dark-container">
            <h3 id="nav-dark">DARK</h3>
            <img id='icon-nav'src="icon-moon.svg" alt="moon icon">
        </div>
    </nav>
    <main>
        <section id="input-container">
            <label for="input-user"><img src="icon-search.svg" alt="serach icon"></label>
            <input id='input-user' type="text" placeholder="Search GitHub username…">
            <button id="search-btn">Search</button>
        </section>

        <section id="user-container">
            <div id="name-and-image-container">
               <div id="image-container">
                    <img class="profile-img" src="25231.png" alt="Placeholder avatar">
               </div>
               <div id="username-container">
                    <h3 id="username">username...</h3>
                    <p class="at" id="at">@username…</p>
                    <p class="joined" id="joined">Joined N/A </p>
               </div>
            </div>
            <div id="bio-container">
               <p id="user-bio">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Donec odio. Quisque volutpat mattis eros.</p>
            </div>
            <div id="follower-container">
                <div>
                    <p>Repos</p>
                    <h3 id="repos">?</h3>
                </div>
                <div>
                    <p>Followers</p>
                    <h3 id="follower">?</h3>
                </div>
                <div>
                    <p>Following</p>
                    <h3 id="following">?</h3>

                </div>
            </div>
            <div id="social-media-container">
                <div>
                    <img src="icon-location.svg" alt="Location icon" width="20" style="object-fit: none;">
                    <p id="location">Not found</p>
                </div>
                <div>
                    <img src="icon-website.svg" alt="website icon">
                    <p id="website">Not found</p>
                </div>
                <div>
                    <img src="icon-twitter.svg" alt="Twitter Icon">
                    <p id="twitter">Not found</p>
                </div>
                <div>
                    <img src="icon-company.svg" alt="comapny icon">
                    <p id="company">Not found</p>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js" type="module"></script>
    
</body>
</html>
